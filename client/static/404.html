<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Resource not found</h2>
        <p class="error-message" data-translate="page_not_found">
            
        </p>
        <a href="/" class="back-button">Retour à l'accueil</a>
    </div>

    <script type="module">
        import { translate } from '/js/translations.js';
        import init from "/pkg/client.js";

        // Traduire tous les éléments avec data-translate
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.getAttribute('data-translate');
            element.textContent = translate(key);
        });            // Gérer l'affichage du nom des fichiers choisis
    </script>
</body>
</html>
