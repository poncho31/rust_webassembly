<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rust WebAssembly Single Page App</title>
        <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="form-container">
            <h2 class="form-title">Formulaire</h2>
            <form id="form">
                    <!-- Login -->
                    <div class="field">
                        <label for="login" data-translate="login"></label>
                        <input type="text" id="login" value="Test">
                    </div>

                    <!-- Birthday -->
                    <div class="field">
                        <label for="birthday" data-translate="birthday"></label>
                        <input type="date" id="birthday" value="1991-05-31">
                    </div>


                    <!-- Firstname -->
                    <div class="field">
                        <label for="firstname" data-translate="firstname"></label>
                        <input type="text" id="firstname" value="Test">
                    </div>                    <!-- Lastname -->
                    <div class="field">
                        <label for="lastname" data-translate="lastname"></label>
                        <input type="text" id="lastname" value="Test">
                    </div>

                    <!-- Sexe -->
                    <div class="field">
                        <label for="sexe" data-translate="sexe"></label>
                        <select id="sexe">
                            <!-- Options seront ajout√©es dynamiquement par JavaScript -->
                        </select>
                    </div>

                    <!-- Age -->
                    <div class="field">
                        <label for="age" data-translate="age"></label>
                        <input type="text" id="age" value="31">
                    </div>

                    
                    <!-- info -->
                    <div class="field">
                        <label for="info" data-translate="info"></label>
                        <textarea type="text" id="info" value="Info"></textarea>
                    </div>

                    <!-- Files -->
                    <div class="field">
                        <label for="files" data-translate="files"></label>
                        <div class="file">
                            <label class="file-label">
                                <input type="file" id="files" multiple>
                                <span class="file-name" data-translate="no_file_chosen"></span>
                            </label>
                        </div>
                    </div>                    <!-- Email -->
                    <div class="field">
                        <label for="email" data-translate="email"></label>
                        <input type="email" id="email" value="Test@test.test">
                    </div>            </form>
            <!-- Submit button outside form with form attribute -->
            <div class="align_items">

                <button type="submit" form="form" data-translate="submit">
                    <span class="loader"></span>
                </button>
                
                <form id="button_ping"></form>
                    <button type="submit" form="button_ping" data-translate="ping"></button>
                </div>
            </div>
        </div>

        <!-- Section de rafra√Æchissement automatique -->
        <div class="auto-refresh-container">
            <h2>üîÑ Rafra√Æchissement Automatique</h2>
            
            <div class="refresh-examples">
                <div class="refresh-card">
                    <h3>üå°Ô∏è Temp√©rature Actuelle</h3>
                    <div class="field">
                        <label for="region">R√©gion:</label>
                        <input type="text" id="region" value="Bruxelles" placeholder="Entrez une ville">
                    </div>
                    <p>Mise √† jour toutes les 30 secondes</p>
                    <div class="refresh-value" id="auto-server-status">En attente...</div>
                </div><div class="refresh-card">
                    <h3>Code Statut HTTP</h3>
                    <p>Mise √† jour toutes les 10 secondes</p>
                    <div class="refresh-value" id="auto-counter">En attente...</div>
                </div>

                <div class="refresh-card">
                    <h3>Message HTML</h3>
                    <p>Mise √† jour toutes les minutes</p>
                    <div class="refresh-value" id="auto-message">En attente...</div>
                </div>
            </div>
        </div>        <script type="module">
            import { translate } from '/translations.js';
            import init from "/pkg/client.js";

            // Traduire tous les √©l√©ments avec data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translate(key);
            });            // G√©rer l'affichage du nom des fichiers choisis
            function setupFileDisplay() {
                const fileInput = document.getElementById('files');
                const fileName = document.querySelector('.file-name');
                
                if (fileInput && fileName) {
                    fileInput.addEventListener('change', function(event) {
                        const files = event.target.files;
                        if (files.length > 0) {
                            if (files.length === 1) {
                                fileName.textContent = files[0].name;
                            } else {
                                fileName.textContent = `${files.length} ${translate('files_selected')}`;
                            }
                            fileName.title = Array.from(files).map(f => f.name).join(', ');
                        } else {
                            fileName.textContent = translate('no_file_chosen');
                            fileName.title = '';
                        }
                    });
                }
            }

            // Initialiser apr√®s le chargement du DOM
            document.addEventListener('DOMContentLoaded', setupFileDisplay);

            init();
        </script>
        
    </body>
</html>
