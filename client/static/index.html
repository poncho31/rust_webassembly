<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebAssembly App</title>
        <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="server-info">
            <h2>Server Status</h2>
            <div>
                Status: <span class="status-box" id="server-status">Checking...</span>
                Message: <span id="server-message">Connecting to server...</span>
            </div>
        </div>

        <div class="form-container">
            <h2>Contact Form</h2>
            <form id="form">
                <div>
                    <label for="name">Login:</label>
                    <input type="text" id="name" value="Test">
                </div>
                <div>
                    <label for="name">Firstname:</label>
                    <input type="text" id="firstname" value="Test">
                </div>
                <div>
                    <label for="name">Lastname:</label>
                    <input type="text" id="lastname" value="Test">
                </div>

                <div>
                    <label for="name">Age:</label>
                    <input type="text" id="age" value="31">
                </div>

                <div>
                    <label for="name">File:</label>
                    <input type="file" id="file" value="Test" multiple>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="Test@test.test">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script type="module">
            import init from "/pkg/client.js";
            init();
        </script>
        
    </body>
</html>
