<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebAssembly App</title>
        <style>
            .server-info {
                margin: 20px;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-container {
                margin: 20px;
            }
            .status-box {
                display: inline-block;
                padding: 5px 10px;
                border-radius: 4px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="server-info">
            <h2>Server Status</h2>
            <div>
                Status: <span class="status-box" id="server-status">Checking...</span>
                Message: <span id="server-message">Connecting to server...</span>
            </div>
        </div>

        <div class="form-container">
            <h2>Contact Form</h2>
            <form id="form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script type="module">
            import init from "/pkg/client.js";
            init();
        </script>
        
    </body>
</html>
