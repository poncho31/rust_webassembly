<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rust WebAssembly Single Page App</title>
        <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="form-container">
            <h2 class="form-title">Formulaire</h2>
            <form id="form">
                <!-- Login -->
                <div class="field">
                    <label for="login" data-translate="login"></label>
                    <input type="text" id="login" value="Test">
                </div>

                <!-- Birthday -->
                <div class="field">
                    <label for="birthday" data-translate="birthday"></label>
                    <input type="date" id="birthday" value="1991-05-31">
                </div>


                <!-- Firstname -->
                <div class="field">
                    <label for="firstname" data-translate="firstname"></label>
                    <input type="text" id="firstname" value="Test">
                </div>

                <!-- Lastname -->
                <div class="field">
                    <label for="lastname" data-translate="lastname"></label>
                    <input type="text" id="lastname" value="Test">
                </div>

                <!-- Age -->
                <div class="field">
                    <label for="age" data-translate="age"></label>
                    <input type="text" id="age" value="31">
                </div>

                <!-- Files -->
                <div class="field">
                    <label for="files" data-translate="file"></label>
                    <input type="file" id="files" multiple>
                </div>

                <!-- Email -->
                <div class="field">
                    <label for="email" data-translate="email"></label>
                    <input type="email" id="email" value="Test@test.test">
                </div>

                <!-- Submit -->
                <button type="submit" data-translate="submit"></button>
            </form>
        </div>



        <div class="server-info">

            <!-- Modal structure -->
            <div class="modal" style="display: none;">
                <div class="modal-content">
                    <button class="modal-close">×</button>
                    <div class="modal-message">dzdzd
                        <!-- Le contenu du message sera inséré ici dynamiquement -->
                    </div>
                </div>
            </div>

            <form  id="button"><button type="submit" >Ping</button></form>


            <h2 data-translate="serverStatus">Server Status</h2>
            <div>
                <span data-translate="status">Status:</span> 
                <span class="status-box" id="server-status" data-translate="checking">Checking...</span>
                <span data-translate="message">Message:</span> 
                <span id="server-message" data-translate="connecting">Connecting to server...</span>
            </div>
        </div>


        <script type="module">
            import { translate } from '/translations.js';
            import init from "/pkg/client.js";

            // Traduire tous les éléments avec data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translate(key);
            });

            init();
        </script>
        
    </body>
</html>
