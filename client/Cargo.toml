[package]
name = "client"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
wasm-bindgen         = "0.2"
wasm-bindgen-futures = "0.4"
js-sys               = "0.3"
web-sys              = { version = "0.3.77", features = [
  "Window","Document","Element","HtmlElement",
  "Response","Request"
] }
serde-wasm-bindgen   = "0.5"
core               = { path = "../core" }

[dependencies.getrandom]
version = "0.2.16"
default-features = false
features = ["js"]
