[package]
name = "android_server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "android_server"
path = "src/main.rs"

[dependencies]
actix-web = { version = "4", default-features = false, features = ["macros"] }
actix-files = "0.6"
actix-cors = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
env_logger = "0.10"
