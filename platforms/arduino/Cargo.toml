[package]
name = "arduino_deployer"
version = "0.1.0"
edition = "2021"

[dependencies]
serialport = "4.2"
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
anyhow = "1.0"
hex = "0.4"

[[bin]]
name = "arduino-deploy"
path = "src/main.rs"
